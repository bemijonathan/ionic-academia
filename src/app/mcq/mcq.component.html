<ion-header>
    <ion-toolbar>
      <ion-buttons padding>
        <ion-icon
          (click)="goBack()"
          name="arrow-back"
          class="ion-text-left increase_font"
        ></ion-icon>
        <ion-title class="ion-text-center"> PINNACLE </ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content class="ion-padding" class="gradient" [scrollEvents]="true">
  <section class="ion-padding flex_col">
      <div>
        <h1>
          {{course | uppercase}} {{year}}
        </h1>
        <h3>
            TIME LEFT: 3:00hrs
        </h3>
      </div>
      <clock>
      </clock>
  </section>
  <section *ngIf="questions.length > 1 ">
    <section  *ngFor="let question of questions" class="ion-padding" [ngClass]="{'hidden': ++question.q_num != counter}">
      <ion-list *ngIf="++question.q_num === counter">
        <h1>
          <span>{{question.q_num}}</span> 
          <span> {{question.question}} </span>
        </h1>
          <ion-item *ngFor="let option of question.option" class="options" (click)="checkAnswer()">
            {{ option.body  }}
          </ion-item>
          <ion-button  *ngIf="counter < questions.length " color="dark" expand="block" [ngClass]="{'hidden': showButton}" (click)="nextQuestion()"> next </ion-button>
          <ion-button color="dark" expand="block" [ngClass]="{'hidden': counter !== questions.length}" (click)="nextQuestion()" routerLinkActive="router-link-active" > Submit </ion-button>
      </ion-list>
    </section>
  </section>
</ion-content>
