<ion-header>
  <ion-toolbar>
    <ion-buttons class="ion-padding">
      <ion-icon
        (click)="goBack()"
        name="arrow-back"
        class="ion-text-left increase_font"
        >
      </ion-icon>
      <ion-title class="ion-text-center"> PINNACLE </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" [scrollEvents]="true">
  <div class="flex-grid">
    <div *ngFor="let item of fakeloop()" (click)="gotoQuestion(item)" [ngClass]="{'red' :( ++item % 4 === 1),'blue' : ( ++item % 4 !== 1)} ">
        {{item}}
    </div>
  </div>
</ion-content>
